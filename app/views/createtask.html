<div class="modal-header">
	<h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<input type="text" class="form-control" id="" placeholder="Title" data-ng-model="task.title">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="" placeholder="Description" data-ng-model="task.desc">
		</div>
		<div class="form-group">
			<input type="color" class="form-control" id="" data-ng-model="task.color">
		</div>
		
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-large btn-block btn-default" data-ng-click="submit()">Submit</button>
</div>
